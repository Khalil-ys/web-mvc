<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h1 style="text-align: center">Tələbe siyahısı</h1>
    <a th:href="@{/}" class="btn btn-secondary">Esas seyfe</a>
    <a th:href="@{/students/new}" class="btn btn-success">Yeni tələbə qeydiyyatı</a>
    <form style="display: inline-block"; th:action="@{/students/list/search}">
        <input placeholder="Axtaris" class="form-control" name="studentName">
    </form>
    <hr>


    <table class="table">
        <thead>
        <tr>
            <th>İd</th><th>Ad</th><th>Soyad</th><th>Sinif</th><th>Tevellud</th><th>Email</th><th>Kurs kodu</th>
            <th>Telefon</th>
            <th>Sector</th>
            <th>Languages</th>

            <th>Əmiliyyatlar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student:${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.surname}"></td>
            <td th:text="${student.studentClass}"></td>
            <td th:text="${student.birthday}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.courseCode}"></td>
            <td th:text="${student.phone}"></td>
            <td th:text="${student.sector.name}"></td>
            <td>
               <ul>
                       <li th:each="language:${student.languages}" th:text="${language.name}"></li>
               </ul>
            </td>
            <td><a class="btn btn-danger"
                   th:href="@{/students/delete/{id}(id=${student.id})}"
                   onclick="return confirm('Telebeni silmek istediyinze eminsiniz')"
            >Sil</a>
            <a class="btn btn-warning"
               th:href="@{/students/edit/{id}(id=${student.id})}"
            >Redaktə</a>

            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
